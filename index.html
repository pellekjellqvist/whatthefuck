text[30] = {
	headline: "Höjt studiebidrag med 300 kr/månad",
	text: "Att leva på studiemedel är inte helt lätt, och enligt studentkårerna går studenter back flera hundra kronor i månaden. För att göra vidarestudier mer tillgängliga har Västerpartiet därför sett till att bidragsdelen av studiemedlet höjs. Den som tar CSN på heltid kommer nu att få 300 kronor mer i månaden - och det viktigaste är att lånedelen inte kommer att påverkas. De senaste höjningarna i studiemedlet har bara gjort lånet större, då blir CSN-skulden större och tröskeln att studera vidare högre. Motståndet mot att ta lån för att plugga är dessutom högst bland de som inte kommer från studievana hem. Att läsa på högskola och leva på studiemedel ska inte vara en klassfråga. Höjningen av bidragsdelen sker från och med höstterminen 2018."
}

text[31] = {
	headline: "Höjt underhållsstöd",
	text: "Ensamstående föräldrar är en ekonomiskt utsatt grupp i Sverige, vilket slår hårt mot både vuxna och barn. Därför har Vänsterpartiet jobbat med att höja underhållsstödet till ensamstående och fått igenom flera höjningar de senaste åren. Först fick vi igenom en generell höjning på 300 kronor. Sen höjdes stödet med 150 kronor för barn över 15 år. Med den senaste höjningen får man 150 kronor mer för varje barn som är mellan 11 och 14 år och 350 kronor mer per barn som är 15 till 18 år. Den sista ökningen är viktig eftersom det kostar mer att ha tonåringar än vad underhållsstödet tidigare var beräknat på."
}

text[32] = {
	headline: "Lagstadgad habiliteringsersättning",
	text: "Det är viktigt att få jobba. Att få ha ett sammanhang och göra nytta; att få känna sig behövd och tjäna sina egna pengar. Det går att organisera många arbeten på ett sätt som fungerar även för den med intellektuell funktionsvariation. Vänsterpartiet har nu sett till att den så kallade habiliteringsersättningen blir lagstadgad. Poängen med bidraget är att kommunerna får extra pengar när de erbjuder exempelvis dagpenning. Genom att göra den obligatorisk ska fler ska få chansen att arbeta, oavsett funktionsvariation."
}

text[33] = {
	headline: "Lovstöd",
	text: "Alldeles för många barn får inte den sommar de borde ha. De blir kvar hemma medan klasskompisarna försvinner iväg till sommarstugor, semesterresor och läger. Först införde vi sommarlovsstödet. Det är ett stöd som betalas ut till kommuner som satsar på att utveckla sommarlovsaktiviteter som inte kostar något. Det statliga sommarlovsstödet finns till för att ge barn i åldersgruppen 6-15 år en möjlighet till sommaraktiviteter. Nu har vi sett till så att stödet byggs ut och gäller alla lov. Till exempel kan det handla om simskolor, bussutflykter, odlingskurser, teaterskolor, längre öppettider på fritidsgårdar, sportaktiviteter, pysselkvällar och konserter. Alla aktiviteter ska vara gratis, för alla barn ska behandlas lika oavsett föräldrarnas plånbok"
}

text[34] = {
	headline: "Lån till körkort",
	text: "Det finns många hinder för att få jobb, speciellt när man är ung. Att inte ha råd att ta körkort ska inte vara ett av dem. Därför har vi kämpat för att man ska få möjlighet att ta lån för att lära sig att köra bil, och nu ska detta bli verklighet. Till en början gäller det arbetslösa mellan 18 och 24 år. Även de mellan 25 och 47 år som varit arbetslösa i minst sex månader. Från och med 2019 kommer reformen även att gälla unga mellan 19 och 20 år som gått ut gymnasiet. Start den 1 september 2018."
}

text[35] = {
	headline: "Återigen rätt att dra av på skatten för fackföreningsavgiften",
	text: "Ingen ska behöva avstå sitt medlemskap i ett fackförbund på grund av en för dyr månadsavgift. Men sedan högern tog bort avdragsrätten för medlemsavgiften har många tvingats gå ur, speciellt eftersom de högsta medlemsavgifterna finns i de lägst betalda yrkesgrupperna. Vänsterpartiet har därför sett till att vi får tillbaka rätten av dra av för fackföreningsavgiften igen. Exempelvis får en undersköterska i Kommunal cirka 1 300 kronor per år, och en butiksanställd medlem i Handels får tillbaka cirka 1 500 kronor. Avdraget sker i form av en skattereduktion med 25 procent av den sammanlagda medlemsavgiften som betalats in på ett år, och eftersom medlemsavgiften i akademikerförbund ofta är väldigt låg innebär det att vinnarna här är de som jobbar inom arbetaryrken"
}

text[36] = {
	headline: "Privata sjukvårdsförsäkringar kommer inte längre att vara skattebefriade",
	text: "Idag gynnar skattesystemet de privata sjukvårdsförsäkringarna samtidigt som det saknas resurser i den vanliga hälso- och sjukvården. Det är inte rimligt. Med den här reformen prioriterar vi den vård som fördelas efter vilka behov av vård man har, framför den ojämlika vård som fördelas efter vilken försäkring man har. Vänsterpartiet har i förhandlingar med regeringen fått igenom en överenskommelse om att avskaffa skattefriheten för förmån av privat hälso- och sjukvård t.ex. i form av privat sjukvårdsförsäkring. Det beräknas ge upp emot 1 miljard kronor i ökade skatteintäkter årligen. I överenskommelsen med regeringen ingår att de ökade intäkterna ska gå till hälso- och sjukvården."
}

text[37] = {
	headline: "Sänkta avgifter i kulturskolan",
	text: "Fler barn borde få möjlighet att utöva kultur, men då måste Kulturskolan bli mer tillgänglig och mer jämlik. I flera kommuner är avgifterna så höga att många familjer inte kan betala, och barnen får ingen möjlighet att lära sig spela ett instrument eller teater. Den kommunala musik- och kulturskolan är en av de största kulturverksamheterna för barn och unga, och nu har vi fått igenom en satsning på att avgifterna ska sänkas. Det borde vara en självklarhet att få upptäcka och utöva kultur, och inga barn borde stängas ute från Kulturskolan av ekonomiska skäl. Den exakta utformningen av satsningen är inte klar än."
}

text[38] = {
	headline: "Sänkt skatt för de med låg pension",
	text: "Som pensionär ska man ha ett värdigt liv. Vänsterpartiet har i förhandlingarna med regeringen fått igenom att personer över 65 år inte ska beskattas högre än folk som jobbar och är yngre än 65 år. Skatten för pensionärer sänks från och med 1 januari 2018 på inkomster mellan 10 000 och 35 000 kronor i månaden och omfattar 1,5 miljoner personer över 65 år."
}

text[39] = {
	headline: "Utredning om konsekvenserna av kvinnors deltidsarbete",
	text: "Kvinnor som grupp tjänar mycket mindre än män som grupp. Det beror dels på att kvinnor och män jobbar inom olika områden (där kvinnodominerade yrken värderas lägre och betalas därefter) och dels på att kvinnor väldigt ofta jobbar deltid. Ibland på ren diskriminering. För att rätt åtgärder ska sättas in för att stärka kvinnors ekonomiska situation, har vi krävt att konsekvenserna av deltidsarbetet ska undersökas och beläggas. Mål för fattigdomsbekämpning: fram till 2030 ska inkomsttillväxten för de 40 procent som har lägst inkomst vara högre än det nationella genomsnittet. Arbetsmarknadspolitiska insatser ska följas upp ur ett jämställdhetsperspektiv."
}

text[40] = {
	headline: "Jobbskatteavdraget trappas av för arbetsinkomster över ca 50 000 kronor/månad",
	text: "Välfärden behöver mer resurser och färre jobbskatteavdrag. Därför har vi drivit på för att trappa av/minska jobbskatteavdraget som den borgerliga Alliansen införde och som socialdemokraterna inte vill avskaffa. Den som tjänar mer än 50 000 kr per månad kommer att få betala ca 150 kr mer i skatt varje månad. Det är summa som den enskilde inte har några problem att betala, men som gör skillnad för vår gemensamma välfärd."
}

text[41] = {
	headline: "Sänkt tak för RUT-avdrag",
	text: "Vänsterpartiet tycker att våra skattepengar ska användas till välfärd som fördelas efter behov. Därför är vi motståndare till RUT-avdrag. Det kravet har vi inte gått igenom i budgetförhandlingarna med regeringen, däremot ett halverat tak för RUT-avdraget. Det sänks till 25 000 kr per person och år för den som inte har fyllt 65 år. Vi har också fått igenom en begränsning av RUT får användas till och numera omfattas t.ex. inte läxhjälp och poolrengöring. Vi har också sett till att subventionsgraden - det vill säga skattereduktion av arbetskostnaden - vid köp av ROT-tjänster sänks från 50 procent till 30 procent. Pengarna gör bättre nytta inom vård, skola och omsorg. Eller som höjt barnbidrag. Omfördelning i praktiken."
}

text[42] = {
	headline: "Förstärkt arbete mot skatteflykt",
	text: "Det ska bli svårare att strunta i att betala skatt i Sverige. Tiotals miljarder försvinner genom skatteflykt från Sverige varje år. Pengar som skulle ha kunnat användas till att anställa fler inom skolan, vården eller omsorgen, tex. Det här behöver vi göra någonting åt. Därför har vi sett till att både Skatteverket och Ekobrottsmyndigheten får mer pengar till sin verksamhet. 175 miljoner kronor satsas 2017-2020."
}

text[43] = {
	headline: "Fler höginkomsttagare ska betala statlig skatt",
	text: "Fler höginkomsttagare ska betala statlig skatt. Det har Vänsterpartiet fått igenom i budgetförhandlingar med regeringen. Högre skatt ger mer intäkter till statskassan. Det gör i sin tur det möjligt att avsätta mer resurser till vår gemensamma välfärd och andra viktiga samhällsbehov. Inkomstgränsen för när man ska betala statlig skatt höjs varje år. Den uppräkningen blir nu lägre än planerat för 2018. Det innebär att personer som tjänar över 38 200 kronor i månaden får högre skatt än de annars skulle ha fått. Det handlar om mellan två och 200 kronor i månaden. Start 1 januari 2018."
}

text[44] = {
	headline: "10 miljarder kronor till välfärden",
	text: "Det saknas stora summor pengar i välfärden. Många av samhällets viktigaste funktioner fungerar därför mycket sämre än de borde, och det är vi som betalar priset. Med större barngrupper i förskolan, en allt mindre jämlik skola, långa vårdköer och för mycket att göra för personalen. Tack vare Vänsterpartiet får nu kommunerna 10 miljarder extra från och med 2017. Det här är den största satsningen på välfärden på 24 år, sedan 1993 då kommunerna först började få det generella statsbidraget. Tillskottet är permanent och ger möjlighet att anställa fler inom skolan, vården och omsorgen. Under de första åren kommer de kommuner och landsting som tagit emot flest asylsökande och nyanlända att få mer pengar. Dessutom ska staten tillsammans med Sveriges Kommuner och Landsting börja arbeta för att komma till rätta med bristyrkessituationen i välfärdssektorn."
}

text[45] = {
	headline: "Rättvisemiljarder till det svikna Sverige",
	text: "Resurser fördelas inte rättvist mellan Sveriges kommuner. Det är ett svek mot stora delar av befolkningen, och leder till att problem som lågt valdeltagande och arbetslöshet slår extra hårt mot framför allt vissa glesbygder och bruksorter. För att öka jämlikheten och skapa rättvisa har Vänsterpartiet fått igenom en tio-årig mångmiljardsatsning direkt riktad mot dessa områden. Pengarna ska kunna sökas av kommuner med områden som karaktäriseras av till exempel hög arbetslöshet, låg utbildningsnivå och lågt valdeltagande. Hur pengarna används kommer att se olika ut i olika områden, men insatser för jobb, utbildning, service, fritid och sociala insatser är i fokus."
}

text[46] = {
	headline: "Mer pengar till gymnasieskolans introduktionsprogram",
	text: "Alla förtjänar en andra chans och vi tycker att ett jämlikt samhälle ska kunna erbjuda flera vägar till jobb och studier. Därför har vi sett till att mer pengar ges till gymnasieskolans introduktionsprogram. Pengarna ska göra det möjligt att anställa fler personer med olika kompetens och färdigheter för att lotsa eleverna igenom skolan och bli behöriga att söka sig till gymnasiet eller gå direkt till jobb. . Sett till hela gymnasieskolan är språkintroduktion det fjärde största programmet, och ser man till antalet elever enbart i årskurs 1 är språkintroduktion gymnasieskolans största program."
}

text[47] = {
	headline: "Stärkt psykisk hälsa och psykiatri",
	text: "Det finns många barn, unga och vuxna som inte mår bra och som behöver hjälp av psykiatrin för att komma på fötter igen. Därför har vi drivit på för mer pengar – 600 miljoner 2018 som fördubblas till 1.1 miljarder 2019 - till arbetet mot psykisk ohälsa inom både primärvård och specialiserad psykiatri. När vi ger mer pengar till vårdcentraler för att de ska kunna ta sig an fler patienter som mår psykiskt dåligt, blir trycket på BUP lägre och väntetiderna där förväntas bli kortare och behandling sätta igång fortare. Pengarna kommer också att användas till att utveckla arbetssätt och behandling inom vuxenpsykiatrin."
}

text[48] = {
	headline: "Tryggare barn- och ungdomsvård i socialtjänsten",
	text: "Tyvärr är det många barn i vårt land som far illa eller som riskerar att göra det. Det behöver vi ta ansvar för och göra något åt. Därför har vi sett till att få fram mer pengar för att stärka socialtjänstens insatser gentemot den här gruppen barn och unga. 250 miljoner per år från och med 2018. Dessa extra satsningar ska också kunna underlätta för bättre samverkan mellan landsting och kommun när någon behöver både hälso- och sjukvård och stöd från socialtjänsten."
}

text[49] = {
	headline: "En barnhälsovård som fångar upp",
	text: "Alla barn har rätt till bra vård i Sverige. Men idag är det vissa barngrupper som inte får tillgång till viktiga insatser, och det behövs extra satsningar för att se till att även dessa barn nås. För att göra barnhälsovården mer jämlik har Vänsterpartiet förhandlat fram 142 miljoner extra under tre år i rad, så att landstingen kan öka tillgängligheten för vissa grupper. Fokus ligger på tandhälsa och vaccination, och i satsningen ingår: fler hembesök under spädbarnsperioden, att vaccination mot rotavirus blir inkluderat i det allmänna vaccinationsprogrammet, ökad information om vaccinationer för att bemöta vaccinskepticism, information om tandhälsa, inklusive matvanor, tandhygien och fluortandkräm samt andra områden där landstingen ser att det behövs. Satsningen sker under 2018, 2019 och 2020."
}

text[50] = {
	headline: "Satsning på Kungälvsmodellen i arbete mot högerextremism",
	text: "Unga måste ges verktyg för att hantera frågor om intolerans och rasism. Förebyggande insatser handlar framför allt om att motverka högerextremism i samhället, men det är även för individens skull. För unga människor på väg in i en intolerant och antidemokratisk miljö är det tydligt att förebyggande insatser kan vara ovärderliga. Därför är det hoppfullt att Vänsterpartiet fått igenom en satsning på att förebygga rasism och högerextremism bland gymnasieelever. Den så kallade Kungälvsmodellen skapades efter mordet på John Hron 1995 och handlar framför allt om långsiktigt socialt arbete och utbildningssatsningar. Syftet är att motverka intolerans och rasistiska idéer. Eftersom vardagen i skolan är en viktig plats för att forma sina tankar och idéer har den visat sig vara ett bra medel för långsiktigt antirasistiskt arbete. Satsningen är på 10 miljoner kronor och kommer att räcka till att utbilda 340 personer. "
}

text[51] = {
	headline: "Områdespoliser och arbete mot hatbrott inom ramen för polissatsning",
	text: "Vänsterpartiet poängterade före budgetförhandlingarna att polisen bl.a. behöver resurser för arbetet mot hatbrott och med områdespoliser. Dessa aspekter poängterades därefter i den polissatsning på 283 miljoner kronor som gjordes i vårändringsbudgeten 2016."
}

text[52] = {
	headline: "Språkundervisning på folkhögskolor",
	text: "Det är orimligt att man ska behöva vänta på uppehållstillstånd innan man får börja lära sig svenska. För att alla som sökt sig till Sverige för en fristad ska få en bra start på sitt nya liv måste både språkstudier och samhällsorientering starta redan under asylprocessen. Eftersom folkhögskolorna redan innan drog ett stort lass inom språkstudier har Vänsterpartiet sett till att de får mer pengar för att lära ut svenska till nyanlända. Det är viktigt att alla delar av samhället som vill vara med och välkomna de som flyr hit får hjälpa till, för varje handtag behövs! I satsningen som Vänsterpartiet fått igenom ingår 25 miljoner kronor till folkhögskolorna under 2017 och 2018, och 15 miljoner kronor år 2019."
}

text[53] = {
	headline: "Pengar till kompetenskartläggning på asylboende",
	text: "Den som flytt från krig ska snabbt få chansen att skapa sig ett liv i Sverige. Att vänta på beslut på om man ska få stanna eller inte tar ofta alldeles för lång tid, och under tiden sätts livet på paus. Därför har Vänsterpartiet drivit igenom pengar till att kartlägga människors kompetens redan under tiden de bor på asylboende. Resurserna går till Arbetsförmedlingen som får ansvar för kartläggningen. På så sätt kan den som väntar på beslut snabbare få ett relevant jobb och en meningsfull sysselsättning. Ett skäl till att asylprocesser tar så lång tid är dessutom att Migrationsverket fått för mycket att göra. Det är därför värdefullt att avlasta dom genom att lägga det här arbetet hos Arbetsförmedlingen istället."
}

text[54] = {
	headline: "Stärkt validering av utländsk utbildning",
	text: "Det är ett slöseri när människors kunskap inte räknas i Sverige. Därför måste den som utbildat sig i sitt hemland måste kunna få sin utbildning validerad. Både individ och samhälle förlorar på att exempelvis en psykiater hänvisas till ett annat yrke, eftersom det är tid och energi som hon investerat i att bli bra just psykiatri. Det är ett helt onödigt slöseri med kompetens. Därför har Vänsterpartiet arbetat för att ge mer resurser till de som validerar utländska utbildningar. Satsningen som vi fått igenom innebär sammanlagt 69 miljoner kronor på Universitets- och högskolerådet, och 5 miljoner kronor på Socialstyrelsen." 
}

text[55] = {
	headline: "Förstärkt satsning för fler behöriga sfi-lärare",
	text: "Att förstå och kunna göra sig förstådd är viktigt för att kunna bli en del i ett nytt samhälle. Det är tillräckligt mycket som är nytt och svårt för den som nyss kommit till Sverige, och då ska vi som samhälle göra allt vad vi kan för att göra livet lättare. Att vi satsar på att förbättra möjligheterna till att lära sig språket är en självklarhet. Vänsterpartiet vill därför att fler ska vara med och lära ut svenska för nyanlända, och har sett till att sammanlagt 140 miljoner satsades på fler behöriga lärare. För att fler ska vilja bli Sfi-lärare, för att fler av de som redan undervisar ska kunna bli behöriga och för att Sfi-lärare ska kunna få kompetensutveckling."
}

text[56] = {
	headline: "Bredband i landsbygd",
	text: "För de allra flesta är snabbt internet en förutsättning för att livet ska fungera, både under fritiden och på jobbet. Därför är det orättvist att tillgången till bra uppkoppling ser så olika ut beroende på var i landet man bor. Allt från att driva en butik till att kolla på teve eller kommunicera med sina vänner beror av internet, och en satsning på bredband i landsbygden har behövts länge. Därför har Vänsterpartiet kämpat för bredband där inte marknaden klarar att ordna det på egen hand. Och efter att ha förhandlat med regeringen har vi fått igenom en satsning på 850 miljoner kronor. Snabb uppkoppling gör det lättare för människor på landsbygden att bo kvar och för nya att flytta dit. Trygg tillgång till bredband är en förutsättning för att våga starta nya företag på en ort, samtidigt som de företag som finns får möjlighet att fortsätta bedriva och utveckla sin verksamhet."
}

text[57] = {
	headline: "Satsning på kollektivtrafik i landsbygd",
	text: "När bussen bara går två gånger om dagen tvingas många köra bil till jobbet fastän de egentligen hellre skulle resa kollektivt. Att kollektivtrafiken på landsbygden sällan är ordentligt utbyggd är ett problem för både individen och för miljön. Det vill vi ändra på. Vi vill förbättra möjligheterna för människor på landsbygden att resa tillsammans, eftersom det bidrar både till att stärka landsbygden och till att minska utsläppen. Därför har Vänsterpartiet drivit igenom att kollektivtrafiken på landsbygden ska förbättras, och mellan 2016 och 2019 satsas sammanlagt 850 miljoner kronor. För oss är det viktigt att vardagen fungerar för alla. Det här är ett steg i en långsiktig satsning för att förbättra villkoren och utveckla servicen på landsbygden. Eftersom  behoven ser väldigt olika ut i olika delar av Sverige ska Trafikverket höra med länen om vad som kan uppnås i varje län, och sen föreslå för regeringen hur pengarna borde användas. Exempelvis kan det vara förbättringar av järnvägar på landsbygden eller investeringar som gör det enklare för fler att ta bussen."
}

text[58] = {
	headline: "Ökad kompetens om mäns våld mot kvinnor inom rättsväsendet",
	text: "För den kvinna som utsätts för våld av en man är det avgörande att poliser, jurister och andra som hon möter har den kunskap som krävs. Dålig koll på hur mäns våld mot kvinnor fungerar leder till att kvinnor inte får den hjälp de har rätt till, och det händer allt för ofta att allvarliga anmälningar läggs ner. Att överhuvudtaget söka hjälp från samhället är för många inte alls självklart, och när man väl tar sig över trösklarna och tar kontakt måste man få bra stöd. Vänsterpartiet har fått igenom en satsning på 10 miljoner för att öka kompetensen om mäns våld mot kvinnor. Tio miljoner per år ska gå till utbildningen för poliser, jurister, socionomer och andra yrkesgrupper som möter våldsutsatta kvinnor. Pengarna kommer att räcka till väldigt många utbildningsinsatser varje år och kan bli ett viktigt verktyg i arbetet att få bukt med mäns våld mot kvinnor. Det är en viktig signal till utbildningsväsendet och myndigheter att de har stort ansvar för att öka sina kunskaper om mäns våld mot kvinnor."
}

text[59] = {
	headline: "Forskning inom nedrustning och icke-spridning",
	text: "En förstärkning av anslaget för forskning, utredningar och andra insatser rörande säkerhetspolitik, nedrustning och icke-spridning."
}

text[60] = {
	headline: "Det ska gå att leva i hela Sverige",
	text: "Det ska gå att bo, jobba och leva i alla delar av vårt land. Därför har vi krävt ett särskilt stöd till butiker i glesbygd. Det är pengar som betalas ut av Tillväxverket till just butiker i glesbygd för att se till att det finns dagligvaror och drivmedel på nära håll."
}

text[61] = {
	headline: "Bättre djurskyddskontroller",
